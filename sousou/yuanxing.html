<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.arc(200, 300, 100, 0, 2 * Math.PI, false);
    ctx.stroke();

    for (var i = 60; i <= 500; i += 6) {
        ctx.beginPath();
        ctx.arc(i, i, i, 0, 2 * Math.PI, false);
        ctx.stroke();
        ctx.closePath();
    }

    ctx.beginPath();
    ctx.arc(300, 300, 100, 0, 2 * Math.PI, false);
    ctx.stroke();

    for (var i = 60; i <= 500; i += 6) {
        ctx.beginPath();
        ctx.arc(i, i, i, 0, 2 * Math, PI, false);
        ctx.stroke();
        ctx.closePath();
    }

    ctx.beginPath();
    ctx.arc(300, 300, 100, 0, 2 * Math.PI, false);
    ctx.stroke();

    for (var i = 60; i <= 500; i += 6) {
        ctx.beginPath();
        ctx.arc(i, i, i, 0, 2 * Math.PI, false);
        ctx.stroke();
        ctx.closePath();
    }

    ctx.beginPath();
    ctx.arc(300, 300, 100, 0, 2 * Math.PI, false);
    ctx.stroke();

    for (var i = 60; i <= 500; i += 6) {
        ctx.beginPath();
        ctx.arc(i, i, i, 0, 2 * Math.PI, false);
        ctx.stroke();
        ctx.closePath();
    }
</script>

</html>
